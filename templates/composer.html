<form action="#" method="post">
	<fieldset>
		<legend>Send a message</legend>

		<label for="composer-name">Name:</label>
		<input type="text" class="composer-name" size="40" /><br />

		<label for="composer-message">Message:</label>
		<textarea cols="40" rows="4" class="composer-message"></textarea><br />

		<input type="button" value="Submit" class="composer-submit" />
	</fieldset>
</form>
